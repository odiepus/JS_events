<!DOCTYPE html>
<html lang="en">
<head>
    <title>Multiplication!</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/opt/lampp/htdocs/JS_events/css/style.css" />

</head>
<body>
    <header id="main-header">
        <h1 id="site-title">Multiplication!</h1>
    </header>

    <section id="top-stories">
        <div id="my-input" type="text"></div>
        <br />
        <button id="go-button" >Go</button>
        <p>Press 'Go' to begin.</p>
        <br />
        <br />
        <br />
        <input id="my-output" placeholder="Your solution..." type="text"><br />
        <button id="answer-button" >Answer</button>
        <p>Press 'Answer' to submit your answer.</p>
        <br />
        <br />
        <br />
        <div id="answer-output"></div>
        <br />
        <br />
        <br />
        <button id="continue-button" >Continue</button>
        <p>Press 'Continue' to try next problem.</p>

    </section>

    <script src="/opt/lampp/htdocs/JS_events/js/main.js"></script>
    <br/>
    <br/>
    <div id="change-area">Click the button above.</div>
</body>
</html>
